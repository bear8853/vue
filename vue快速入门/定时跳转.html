<!doctype html>
<html>
　　
<head>
    　　　　　　
    <meta charset="utf-8">
    <title>定时跳转</title>
    　　　　　　
    <meta http-equiv="refresh" content="10;url=http://www.cnblogs.com/wuxibolgs329/">
    　　　　
</head>
　　
<body>
<span id="s"></span>
<script type="text/javascript">
    var s = document.getElementById('s');
    var time = 10; //时间,秒            　　　　　　　　
    function Redirect() {
        window.location = "http://www.baidu.com/";
    }

    var i = 0;

    function dis() {

        s.innerHTML = "还剩" + (time - i) + "秒";
        i++;
    }

    timer = setInterval('dis()', 1000); //显示时间            　　　　　　　　
    timer = setTimeout('Redirect()', time * 1000); //跳转
</script>
　　
</body>
</html>
