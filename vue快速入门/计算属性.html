<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>


</head>
<body>


<div id="demeo">
    姓:<input type="text" placeholder="需要输入的姓" v-model="firstName"/><br>
    名:<input type="text" placeholder="需要输入的名" v-model="lastName"/><br>
    第一个姓名:<input type="text" placeholder="需要输入第一个姓名" v-model="fullName01"/><br>
    第二个姓名:<input type="text" placeholder="需要输入第二个姓名" v-model="fullName02"/><br>
    第二个姓名:<input type="text" placeholder="需要输入第二个姓名" v-model="fullName03"/><br>
</div>


<script type="text/javascript" src="..\js\vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demeo',
        data: {
            firstName: 'z',
            lastName: 'g',
            fullName02: 'z g'

        },
        computed: {
            fullName01() {
                return this.firstName + ' ' + this.lastName
            },
            fullName03: {
                get() {
                    return this.firstName + ' ' + this.lastName
                },
                set(value) {
                    const names = value.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[1]

                }
            },
            //配置监视器
            watch: {
                firstName: function (value) {
                    console.log(this)
                    this.fullName02 = value + " " + this.lastName
                },


            },


        }
    })


</script>
</body>
</html>
